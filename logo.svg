<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="holographic-gradient" x1="0" y1="256" x2="512" y2="256" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#3b82f6" >
                <animate attributeName="stop-color" values="#3b82f6;#a855f7;#ec4899;#3b82f6" dur="5s" repeatCount="indefinite" />
            </stop>
            <stop offset="50%" stop-color="#ec4899" >
                 <animate attributeName="stop-color" values="#ec4899;#3b82f6;#a855f7;#ec4899" dur="5s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="#a855f7" >
                 <animate attributeName="stop-color" values="#a855f7;#ec4899;#3b82f6;#a855f7" dur="5s" repeatCount="indefinite" />
            </stop>
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="8" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <g filter="url(#glow)">
        <g stroke="url(#holographic-gradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none">
            <circle cx="256" cy="256" r="100" />
            <path d="M256 156 C 256 156, 200 200, 200 256 C 200 312, 256 356, 256 356" />
            <path d="M256 156 C 256 156, 312 200, 312 256 C 312 312, 256 356, 256 356" />
            <line x1="156" y1="256" x2="356" y2="256" />
            <line x1="176" y1="206" x2="336" y2="206" />
            <line x1="176" y1="306" x2="336" y2="306" />
        </g>

        <path d="M140 256 C 100 256, 40 180, 20 80 C 60 140, 120 180, 140 200" 
              stroke="url(#holographic-gradient)" stroke-width="16" stroke-linecap="round" fill="none"/>
        <path d="M130 280 C 90 280, 40 320, 30 380 C 70 340, 110 310, 130 300" 
              stroke="url(#holographic-gradient)" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.7"/>

        <path d="M372 256 C 412 256, 472 180, 492 80 C 452 140, 392 180, 372 200" 
              stroke="url(#holographic-gradient)" stroke-width="16" stroke-linecap="round" fill="none"/>
        <path d="M382 280 C 422 280, 472 320, 482 380 C 442 340, 402 310, 382 300" 
              stroke="url(#holographic-gradient)" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.7"/>
    </g>
</svg>